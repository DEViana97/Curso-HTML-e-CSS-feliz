<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">  
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">

</head>
<body>
    <header class="header">
        <img src="imgs/logo.jpg" alt="Logo">

        <nav class="navigation">
                <a class="main-action" href="#" target="_self">Skills</a>
                <a class="main-action" href="#" target="_self">Projetos</a>
                <a class="main-action" href="#" target="_self">Sobre</a>
                <a class="main-action" href="#" target="_self">Contato</a>
                <a href="#" target="_blank" class="button">Download CV</a>
        </nav>  

    </header>

    <section class="main-banner">

        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Matheus Viana</h1>
                <h2 class="subtitle">FrontDev Developer</h2>
            </div>
            <div class="navigation">
                <a href="#" target="_blank" class="button">Download CV</a>
                <a href="#" target="_blank" class="button">Contato</a>
            </div>
        </div>

    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_html5.png" alt="Logo HTML5">
                <div class="right">
                     <h3 class="title">HTML</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
            
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_css3.png" alt="Logo CSS3">
                <div class="right">
                     <h3 class="title">CSS</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_js.png" alt="Logo JavaScript">
                <div class="right">
                     <h3 class="title">JavaScript</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_nodejs.png" alt="Logo NodeJS">
                <div class="right">
                     <h3 class="title">NodeJS</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_react.png" alt="Logo React">
                <div class="right">
                     <h3 class="title">React</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_restapi.png" alt="Logo RestAPI">
                <div class="right">
                     <h3 class="title">RestAPI</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_tdd.png" alt="Logo TDD">
                <div class="right">
                     <h3 class="title">TDD</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="imgs/ico_ux.png" alt="Logo UX">
                <div class="right">
                     <h3 class="title">UX</h3>
                     <progress class="progress-bar" max = '100' value="50">50%</progress>
                </div>
            </article>
        </div>


    </section>

        <section class="section -bgblack -borderb">
            <h2 class="main-title -second">Projetos</h2>
            
                <div class="wrapper-card">
                    <a href="#" target="">
                        <figure class="card-project">
                            <img src="imgs/logo-firedlabs.png" alt="Logo da FireLabs">
                        </figure>
                    </a>
                    <a href="#" target="">
                        <figure class="card-project -blue">
                            <img src="imgs/logo-collabcode.png" alt="Logo da CollabCode">
                        </figure>
                    </a>
                    <a href="#" target="">
                        <figure class="card-project">
                            <img src="imgs/minhafoto.jpg" alt="Portifólio">
                        </figure>
                    </a>
                </div>
            
         </section>
    




</body>
</html>
